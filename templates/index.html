<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tables</title>
  <!-- <link rel="stylesheet" href="bootstrap.css"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .form-control{
      width: 250px;
    }
  </style>
</head>
<body>
  <br/>
  <div class="container-fluid">
  <h1>DST Index Interface</h1>


  <form class="form">
    <div class="form-group">
      <label for="year">Year </label>
      <input type="number" size='4' class="form-control" id="year" placeholder="Year" required name="year">
    </div>
    <div class="form-group">
      <label for="month">Month </label>
      <input type="number" class="form-control" id="month" placeholder="Month" required name="month">
    </div>

    <div class="form-group">
      <label for="Day">Day </label>
      <input type="number" class="form-control" id="Day" placeholder="Day" name="day">
    </div>

    <div>
    <label class="radio-inline">
      <input type="radio" name="plotOptions" id="inlineRadio1" value="plot"> Plot
    </label>
    </div>
    <button type="submit" class="btn btn-default">Send </button>
</form>
<br/>




<table class="table table-bordered">

    <tr>
      <th>day</th>
      <th>0000</th>
      <th>0100</th>
      <th>0200</th>
      <th>0300</th>
      <th>0400</th>
      <th>0500</th>
      <th>0600</th>
      <th>0700</th>
      <th>0800</th>
      <th>0900</th>
      <th>1000</th>
      <th>1100</th>
      <th>1200</th>
      <th>1300</th>
      <th>1400</th>
      <th>1500</th>
      <th>1600</th>
      <th>1700</th>
      <th>1800</th>
      <th>1900</th>
      <th>2000</th>
      <th>2100</th>
      <th>2200</th>
      <th>2300</th>
    </tr>


{% if month_contents is defined %}
<tr>
    {% for day,val in month_contents.items() %}
        <td>{{day}}</td>
        {%for v in val%}
          <td>{{v}}</td>
        {%endfor%} 
</tr>
    {% endfor%}
{% endif %}

  </table>
</div>
</body>
</html>
